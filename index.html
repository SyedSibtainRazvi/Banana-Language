<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banana Language</title>
</head>

<body>
    <nav>
        <h1>Banana Language</h1>
    </nav>
    <textarea name="Input" id="text-input"
        placeholder="Type the message you need to convert to Banana Language..."></textarea>
    <section>
        <button class="hero-btn" id="btn-translate">Translate</button>
        <button class="btn-secondary" id="clear">Refresh</button>
    </section>
    <textarea name="output" id="output" placeholder="Output will be displayed here!"></textarea>
    <footer>
        <h2>Thank you for playing</h2>
    </footer>

    <script src="script.js"></script>
</body>

</html>
